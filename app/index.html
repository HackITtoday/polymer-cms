<!doctype html>
<html>

<head>

  <title>Essential Hotels Content Management System</title>

  <meta name="viewport"
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <link rel="stylesheet" href="app.css">

  <script src="../components/webcomponentsjs/webcomponents.js">
  </script>

  <link rel="import"
    href="../components/font-roboto/roboto.html">
  <link rel="import"
    href="../components/core-drawer-panel/core-drawer-panel.html">
  <link rel="import"
    href="../components/core-header-panel/core-header-panel.html">
  <link rel="import"
    href="../components/core-toolbar/core-toolbar.html">
  <link rel="import"
    href="../components/paper-tabs/paper-tabs.html">
  <link rel="import"
    href="post-list.html">
  <link rel="import"
    href="../components/core-menu/core-menu.html">
  <link rel="import"
    href="../components/paper-menu-button/paper-menu-button.html">
  <link rel="import"
    href="../components/paper-dropdown/paper-dropdown.html">
  <link rel="import"
    href="../components/paper-item/paper-item.html">

</head>

<body unresolved fullbleed layout vertical>

  <core-drawer-panel>

  </core-drawer-panel>
    <core-header-panel flex>

      <core-toolbar>
        <paper-icon-button icon="menu">

          <core-menu class="menu">

            <paper-item>Landing Page</paper-item>
            <paper-item>Bookings</paper-item>

          </core-menu>

        </paper-icon-button>

        <div flex>Landing Pages</div>

        <paper-menu-button>
          <paper-icon-button icon="social:person"></paper-icon-button>
          <paper-dropdown class="dropdown" transition="">
            <core-menu class="menu">
              <paper-item on-click="{{login}}" hidden?="{{!statusKnown || user}}">Login</paper-item>
              <paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">Logout</paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-menu-button>

        <paper-menu-button>
        <paper-icon-button icon="more-vert">

          <paper-dropdown class="dropdown"
                          halign="right">
            <core-menu class="menu">
              <paper-item>Settings</paper-item>
              <paper-item>Help</paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-icon-button>
        </paper-menu-button>

      </core-toolbar>

      <paper-tabs class="fit" selected="messages" flex>
        <paper-tab name="messages">Hotels</paper-tab>
        <paper-tab name="favorites">Attractions</paper-tab>
        <paper-tab name="destinations">Destinations</paper-tab>
      </paper-tabs>

      <div class="container" layout vertical center>

        <post-list show="messages"></post-list>

      </div>

    </core-header-panel>

  <script src="app.js"></script>

</body>

</html>
