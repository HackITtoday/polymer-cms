<!doctype html>
<html>

<head>

  <title>Essential Hotels Content Management System</title>

  <meta name="viewport"
  content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

  <script src="../components/webcomponentsjs/webcomponents.js"></script>
  <link rel="import"
        href="post-list.html">
  <link rel="import" href="elements.html">
  <link rel="stylesheet" href="app.css">


</head>

<body unresolved fullbleed>
<template is="auto-binding" id="app">
  <core-drawer-panel>
    <core-header-panel drawer>
      <core-toolbar>Menu</core-toolbar>
        <core-menu selected="{{page}}" valueattr="data-category">
          <core-item data-category="home" label="Home"></core-item>
          <core-item data-category="bookings" label="Bookings"></core-item>
          <core-item data-category="other" label="Other"></core-item>
        </core-menu>
    </core-header-panel>
    <core-header-panel main>
      <core-toolbar>
        <paper-icon-button icon="menu" core-drawer-toggle></paper-icon-button>
        <div flex>Essential Hotels CMS</div>
        <paper-menu-button>
          <paper-icon-button icon="social:person"></paper-icon-button>
          <paper-dropdown class="dropdown" transition="">
            <core-menu class="menu">
              <paper-item on-click="{{login}}" hidden?="{{!statusKnown || user}}">Login</paper-item>
              <paper-item on-click="{{logout}}" hidden?="{{!statusKnown || !user}}">Logout</paper-item>
            </core-menu>
          </paper-dropdown>
        </paper-menu-button>
        <paper-menu-button>
          <paper-icon-button icon="more-vert">

            <paper-dropdown class="dropdown"
                            halign="right">
              <core-menu class="menu">
                <paper-item>Settings</paper-item>
                <paper-item>Help</paper-item>
              </core-menu>
            </paper-dropdown>
          </paper-icon-button>
        </paper-menu-button>
      </core-toolbar>

      <div class="container" fit layout vertical>
        <core-pages selected="{{page}}" valueattr="data-category">
          <section data-category="home">
            <paper-tabs class="fit" selected="messages" flex>
              <paper-tab name="messages">Hotels</paper-tab>
              <paper-tab name="favorites">Attractions</paper-tab>
              <paper-tab name="destinations">Destinations</paper-tab>
            </paper-tabs>

            <div class="container" horizontal layout wrap>

              <post-list show="messages"></post-list>

            </div>

          </section>
          <section data-category="bookings">
            <h1>Bookings</h1>
            <div>Booking stuff will go here</div>
          </section>

          <section data-category="other">
            <h1>Other</h1>
            <div>Other stuff will go here</div>
          </section>
        </core-pages>

    </core-header-panel>
  </core-drawer-panel>
</template>




  <script src="app.js"></script>

</body>

</html>
